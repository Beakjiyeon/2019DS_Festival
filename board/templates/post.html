{% extends 'base.html' %}
{% block content %}

<style>
    body{background-color: #f5f5f5;}
    
    div.container {
        width:70em;
        background-color: #ffffff;
        margin:1%;
        box-shadow: 2px 2px 5px grey;
        padding:3%;
    }
    
    input[type=submit] {
        width:8em;
        height:3em;
        background-image:url("../../static/img/post.png");
        background-size:8em 3em;
        background-repeat: no-repeat;
    }
</style>

<div class="container">
    <form method="post"  enctype="multipart/form-data">
    {% csrf_token %} 
    <table id="ptable" class="table stripe">
        {{form.as_table}}
    </table>
    <Br>
        <input type="submit" value="">
    </form>
</div>
</div>
{% endblock %}

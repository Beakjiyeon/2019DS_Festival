<!-- 글 전체 보기 -->
{% extends 'base.html' %}
{% load static %}
{%block content%}
<head>
<style>
    .container1{background-color: F5f5f5;}
    .container{
        background-color: #FFFFFF;
        box-shadow: 2px 2px 3px gray;
        width: 100%;
        height: 18em;
        margin: 2em auto;
    }
    img{
        width:10em;
        height:10em;
        margin-left: 75%;
        float: left;
    }
    .title{
        width:50%;
        font-size: 2em;
    }
</style>
</head>
<body>

<div class="container1">
    <h4><a href="{% url 'post' %}">글쓰기</a></h4>
    {%for board in boards.all%}
    <div class="container">
        <div class="row">
            <div class="col-md-4">{{board.title}}</div>
            <div class="col-md-3 col-md-offset-3">{{board.pub_date}}</div>
        </div>
        <div class="row">
            <div class="col-md-4">{{board.body}}</div>
            <div class="col-md-7 col-md-offset-7">
                <a href="{% url 'detail' board.id %}">
                    {% if board.file %}
                    <img src="{{board.file.url}}" alt="">
                    {% endif %}
                </a>
            </div>
        </div>
        
    </div>
    {%endfor%}
</div>
</body>
{%endblock%}

<!--템플릿 상속-->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<!--css-->
<style>
@media (min-width: 1025px)  {
    #back{
        padding-right: 25%;
        padding-left: 25%;
    }
    /* banner */
 .banner {position: relative; width: 100%; height: 23em; top: 2em; margin:0; padding:0; overflow: hidden;}
  .banner ul {position: absolute;width: 100%; margin: 0px; padding:0; list-style: none; }
  .banner ul li {float: left; width: 100%; height: 23em; margin:0; padding:0;}

/*button*/
.menuButton{
             padding: 2%;
             padding-top:7%;

 }
 .img_button{
             width: 98%;
             align-items: center;
             text-align: center;
             padding: 1%;
 }
}
@media (max-width: 1025px)  {
 /* banner */
 .banner {position: relative; width: 61.5em; height: 40em; top: 2em; margin:0; padding:0; overflow: hidden;}
  .banner ul {position: absolute; margin: 0px; padding:0; list-style: none; }
  .banner ul li {float: left; width: 61.5em; height: 40em; margin:0; padding:0;}
  

/*button*/
.menuButton{
             padding-left: 3.5em; padding-right: auto;
             padding-top: 5em; padding-bottom:2em;
 }
 .img_button{
             width: 55em;
             height: 17em;
             align-items: center;
             text-align: center;
             padding: 0.5em;
             padding-top: 0.05em;
             padding-bottom: 0.05em;
 }
}
</style>

<!--script-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="{% static 'main.js' %}"></script>

<!--html-->
<div id="back">
    <div class="banner">
        <ul>
            <li><img src="{% static 'ad.jpg' %}" height="100%" width="100%"></li>
            <li><img src="{% static 'ad1.jpg' %}"height="100%" width="100%"></li>
            <li><img src="{% static 'likelion_ad.jpg' %}" height="100%" width="100%"></li>
        </ul>
    </div>

    <div class="menuButton">
        <a href="{% url 'notice' %}"><img src="{% static 'notice.png' %}" alt="notice" class="img_button"></a>
        <a href="{% url 'stamp' %}"><img src="{% static 'event.png' %}" alt="event" class="img_button"></a>
        <a href="{% url 'timetable' %}"><img src="{% static 'timetable.png' %}" alt="timetable" class="img_button"></a>
        <a href="{% url 'map' %}"><img src="{% static 'map.png' %}" alt="map" class="img_button"></a>
        <a href="{% url 'show' %}"><img src="{% static 'board.png' %}" alt="board" class="img_button"></a>
        <a href="{% url 'photo' %}"><img src="{% static 'gallery.png' %}" alt="gallery" class="img_button"></a>
    </div>
</div>
{% endblock %}
